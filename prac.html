<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Inner Divs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap; /* Ensures all divs stay in one line */
            overflow-x: auto;  /* Enables horizontal scrolling */
            width: 100%; /* Ensures container fits screen width */
            padding: 10px;
            white-space: nowrap; /* Prevents wrapping */
        }

        .inner-div {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 1px solid #000;
            flex-shrink: 0; /* Prevents divs from shrinking */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Enable scrolling only for tablet and mobile */
        @media (max-width: 1024px) {
            .container {
                overflow-x: scroll;
                display: flex;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="inner-div">1</div>
    <div class="inner-div">2</div>
    <div class="inner-div">3</div>
    <div class="inner-div">4</div>
    <div class="inner-div">5</div>
    <div class="inner-div">6</div>
    <div class="inner-div">7</div>
    <div class="inner-div">8</div>
    <div class="inner-div">9</div>
    <div class="inner-div">10</div>
</div>

</body>
</html>
